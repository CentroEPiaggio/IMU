port: '/dev/ttyUSB0' # communication port
eq_preset: false # [Equilibrium/Preset] -> True , [P1/P2/PL] -> False
hand_perc: false # [Hand command in percentual] -> True , [Hand command in TICK] -> False
current: true # [Activate current reader] -> True, [Deactivate current reader] -> False
unit: 'TICK' # Unit of measurement, ['DEG', 'RAD', 'TICK']
step_time: 0.1 # Step time
step_time_imu: 0.05 #Step time for IMU boards
baudrate: 2000000 # BaudRate [200000, 460800]
IDcubes: [] # ID cubes in chain
IDhands: [1] # ID hands in chain
IDimuboards: [3] # ID imu boards in chainIDimuboards: [34] 
